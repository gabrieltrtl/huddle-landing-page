<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="container">

    <header class="container__head">
      <img class="head__logo" src="./images/logo.svg" alt="huddle logotype">
    </header>

    <main class="container__main">

      <div class="container__img">
        <img class="" src="./images/illustration-mockups.svg" alt="">
      </div>

      <div class="container__content">
        <h1 class="container__title">Build The Community Your Fans Will Love</h1>
        <p class="container__text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a class="container__btn" href="">Register</a>
      </div>

    </main>

    <footer class="footer">
      <div class="footer__icons">
        <a class="facebook" href=""><img src="./images/facebook.png" alt=""></a>
        <a class="twitter" href=""><img src="./images/twitter.png" alt=""></a>
        <a class="instagram" href=""><img src="./images/instagram.png" alt=""></a>
      </div>
    </footer>
  </div>



</body>
</html>
